name: RUBY x InvisiRisk

on:
  schedule:
    - cron: '45 2 * * *'  # Runs daily at 8:30 AM Nepal Time
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read
  actions: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    name: Sync fork and optionally Run build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "ir-paras-oli"
          git config user.email "paras.oli@invisirisk.com"

      - name: Add upstream and sync fork
        run: |
          git remote add upstream https://github.com/Homebrew/homebrew-core.git
          git fetch upstream
          git checkout master
          git merge upstream/master --no-edit
          git push https://x-access-token:${{ secrets.MY_PAT }}@github.com/ir-paras-oli/homebrew-core master

      - name: Setup PSE
        uses: invisirisk/pse-action@latest
        with:
          api_url: "https://app.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY }}

      # Optional Ruby Setup â€” only include if the repo contains a Gemfile
      - name: Setup Ruby
        if: ${{ hashFiles('Gemfile') != '' }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        if: ${{ hashFiles('Gemfile') != '' }}
        run: bundle install

      - name: Run tests
        if: ${{ hashFiles('Gemfile') != '' }}
        run: bundle exec rake test  # or replace with your actual test command

      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@latest
        with:
          cleanup: "true"
